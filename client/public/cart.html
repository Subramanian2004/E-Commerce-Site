  <link rel="stylesheet" href="../public/css/global.css" />
  <link rel="stylesheet" href="../public/css/cart.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="container">
      <div class="brand">
        <div class="logo">‚ö°</div>
        <h1>Flash</h1>

      <div class="searchbar">

  <!-- MAIN CONTENT -->

        <!-- Cart Items -->
        <div class="cart-items" id="cart-items"></div>

        <!-- Summary -->
        <div class="cart-summary" id="summary-box">

          <p class="summary-row">

          <p class="summary-row">

            <span>Total:</span> 
            <span id="total">‚Çπ40</span>
          </p>

          <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
          <button class="btn-continue" onclick="window.location.href='products.html'">Continue Shopping</button>
          <button class="btn-clear" onclick="clearCart()">Clear Cart</button>
