<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flash - Cart</title>

  <!-- Correct CSS path -->
  <link rel="stylesheet" href="css/cart.css" />
</head>
<body>

  <header class="cart-header">
    <div class="logo">Flash</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="cart.html" class="active">Cart</a>
    </nav>
  </header>

  <main class="cart-container">

    <h1>Your Cart</h1>

    <!-- Empty message -->
    <p id="empty-cart-message" class="empty-message">Your cart is empty.</p>

    <div class="cart-wrapper">

      <!-- Cart Items -->
      <div class="cart-items" id="cart-items"></div>

      <!-- Summary -->
      <div class="cart-summary" id="summary-box">
        <h2>Order Summary</h2>

        <p class="summary-row"><span>Subtotal:</span> <span id="subtotal">₹0</span></p>
        <p class="summary-row"><span>Shipping:</span> <span>₹40</span></p>

        <p class="summary-row total"><span>Total:</span> <span id="total">₹40</span></p>

        <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
      </div>
    </div>
  </main>

  <!-- Correct JS path -->
  <script src="js/cart.js"></script>

</body>
</html>
